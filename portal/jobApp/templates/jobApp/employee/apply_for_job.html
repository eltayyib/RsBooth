{% extends 'jobApp/base.html' %}
{% load static %}
{% block main %}
{% load crispy_forms_tags %}
<!-- ======================= Start Page Title ===================== -->
<div class="page-title light" style="background:url(assets/img/slider-2.jpg);">
	<div class="container">
		<div class="page-caption">
			<h2>Apply for Job</h2>
			<p><a href="{% url 'home' %}" title="Home">Home</a> <i class="ti-arrow-right"></i> Apply</p>
		</div>
	</div>
</div>
<!-- ======================= End Page Title ===================== -->

<!-- ====================== Start Signup Form ============= -->
<section class="gray">
	<div class="container">
		<div class="container">
			<form action="{% url 'employee_reg' %}" method="POST">
				{% csrf_token %}
				{{form | crispy}}
				<button type="submit" style="width: 100%;" class="btn btn-success">Submit</button>

			</form>

		</div>

	</div>
</section>
<!-- ====================== End Signup Form ============= -->
{% endblock %}
