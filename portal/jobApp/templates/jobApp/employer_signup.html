{% extends 'jobApp/base.html' %}
{% load static %}
{% block main %}
{% load crispy_forms_tags %}
		
		<!-- ======================= Start Page Title ===================== -->
		<div class="page-title light" style="background:url(/static/jobApp/assets/img/slider-2.jpg);">
			<div class="container">
				<div class="page-caption">
					<h2>Create An Account</h2>
					<p><a href="#" title="Home">Home</a> <i class="ti-arrow-right"></i> SignUp</p>
				</div>
			</div>
		</div>
		<!-- ======================= End Page Title ===================== -->
		
		<!-- ====================== Start Signup Form ============= -->
		<section class="gray">
			<div class="container">
				<div class="container">
			
					<div class="log-box">
						<form method="POST">
							{% csrf_token %}
							{{form | crispy}}
							<button type="submit" style="width: 100%;" class="btn btn-success">Save</button>
							
						</form>
						
						<div class="log-option"><span>OR</span></div>
						
						<div class="row">
							<div class="col-md-6">
								<a href="#" title="" class="fb-log-btn log-btn"><i class="fa fa-facebook"></i>SignUP With Facebook</a>
							</div>
							<div class="col-md-6">
								<a href="#" title="" class="gplus-log-btn log-btn"><i class="fa fa-google-plus"></i>SignUp With Google+</a>
							</div>
						</div>
						
					</div>
				</div>
				
			</div>
		</section>
		<!-- ====================== End Signup Form ============= -->
{% endblock %}
