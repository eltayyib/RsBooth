{% load static %}

<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from qerza.dexignzone.com/xhtml/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 19 Feb 2021 11:50:53 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Qerza - Job Portal Bootstrap Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'jobApp/asset/images/favicon.png' %}">
    <link href="{% static 'jobApp/asset/vendor/jqvmap/css/jqvmap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'jobApp/asset/vendor/chartist/css/chartist.min.css' %}">
    <link href="{% static 'jobApp/asset/vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
	<link href="{% static 'jobApp/asset/vendor/owl-carousel/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'jobApp/asset/css/style.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;family=Roboto:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
</head>

<body>


    {% include 'jobApp/dashNav/header.html' %}
    {% block main %}
    
    {% endblock %}
    {% include 'jobApp/dashNav/footer.html' %}

   
    <!-- Required vendors -->
    <script src="{% static 'jobApp/asset/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'jobApp/asset/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'jobApp/asset/vendor/chart.js/Chart.bundle.min.js"></script>
    <script src="{% static 'jobApp/asset/js/custom.min.js' %}"></script>
    <script src="{% static 'jobApp/asset/js/deznav-init.js' %}"></script>
    <script src="{% static 'jobApp/asset/vendor/owl-carousel/owl.carousel.js' %}"></script>
    
    <!-- Chart piety plugin files -->
    <script src="{% static 'jobApp/asset/vendor/peity/jquery.peity.min.js' %}"></script>
    
    <!-- Apex Chart -->
    <script src="{% static 'jobApp/asset/vendor/apexchart/apexchart.js' %}"></script>
    
    <!-- Dashboard 1 -->
    <script src="{% static 'jobApp/assetjs/dashboard/dashboard-1.js' %}"></script>
    
    <script>
    function carouselReview(){
        /*  testimonial one function by = owl.carousel.js */
        jQuery('.testimonial-one').owlCarousel({
            loop:true,
            autoplay:true,
            margin:30,
            nav:false,
            dots: false,
            left:true,
            navText: ['', ''],
            responsive:{
                0:{
                    items:1
                },
                800:{
                    items:1
                },	
                991:{
                    items:2
                },			
                
                1200:{
                    items:2
                },
                1600:{
                    items:3
                }
            }
        })			
    }
    jQuery(window).on('load',function(){
        setTimeout(function(){
            carouselReview();
        }, 1000); 
    });
    </script>
    
</body>

</html>
